<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes 
        ou simplismente aumente e diminua o temanho do seu navegador.
    </p>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imágem flexível">
</picture>

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio preload="metadata" autoplay controls loop>
    <source src="mídia/boom-bap.mp3" type="audio/mpeg">
    <source src="mídia/boom-bap.ogg" type="audio/ogg">
    <source src="mídia/boom-bap.wav" type="audio/wav"> <!-- Arquivos wav são mais pesados, evitar, se possível.-->
    <p>Infelizmente seu navegador não consegue reproduzir áudios</p>
    <a href="mídia/boom-bap.mp3">Clique aqui para baixar o Arquivo</a>
</audio>

</body>
</html>
